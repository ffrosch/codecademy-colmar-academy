<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A Codecademy Practice Project, built ground up based on a wireframe sketch." />
    <meta
      name="keywords"
      content="Codecademy, Project, Learning, Portfolio" />
    <title>Codecademy | Colmar Academy Practice Project</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="stylesheet"
      href="normalize.css" />
  </head>
  <body>
    <header>
      <nav>
        <menu role="presentation">
          <li>
            <a
              href="#"
              class="logo-name">
              <img
                src="images/ic-logo.svg"
                width="32"
                height="32"
                alt="Colmar Academy Logo" />
              <span class="desktop">Colmar Academy</span></a
            >
          </li>
          <li>
            <a href="#">
              <img
                src="images/ic-on-campus.svg"
                width="32"
                height="32"
                alt="On campus classes"
                class="mobile" />
              <span class="desktop">On Campus</span></a
            >
          </li>
          <li>
            <a href="#">
              <img
                src="images/ic-online.svg"
                width="32"
                height="32"
                alt="Online classes"
                class="mobile" />
              <span class="desktop">Online</span></a
            >
          </li>
          <li class="desktop">
            <a href="#"><span>For companies</span></a>
          </li>
          <li>
            <a href="#">
              <img
                src="images/ic-login.svg"
                width="32"
                height="32"
                alt="Sign in"
                class="mobile" />
              <span class="desktop">Sign in</span></a
            >
          </li>
        </menu>
      </nav>
    </header>
    <main>
      <section class="hero">
        <img
          src="images/banner.jpg"
          height="auto"
          width="100%"
          alt="A group of people studying outside"
          class="hero__image" />
        <div class="hero__content">
          <h2 class="hero__title">Learn something new everyday</h2>
          <p class="hero__text">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
          </p>
          <button class="hero__cta">Start here</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
